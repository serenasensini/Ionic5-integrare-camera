<ion-header>
  <ion-toolbar>
    <ion-title>
      Integrazione camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Scatta una foto; una volta fatto, la potrai vedere all'interno del riquadro blu!
  </div>

  <ion-button fill="outline" expand="block" (click)="this.scattaFoto()">Scatta</ion-button>

  <div id="image">
    <img src="{{this.foto}}">
  </div>

</ion-content>
